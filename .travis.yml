language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.8-dev"
  - "nightly"
  
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install git+https://github.com/mwsu-csmp/curriculum.git
  
install:
  - pip install -r requirements.txt
  
script:
  - pytest
